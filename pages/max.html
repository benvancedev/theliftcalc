  <!-- Calculator -->

  <section class="max-forms">

  <form>
  
  <div class="form-check form-check-inline justify-content-center align-items-center">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="standard-max-radio" value="option1">
    <label class="form-check-label" for="inlineRadio1">STANDARD</label>
  </div>
  <div class="form-check form-check-inline justify-content-center align-items-center">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="metric-max-radio" value="option2">
    <label class="form-check-label" for="inlineRadio2">METRIC</label>
  </div>

  <div class="form-group col col-md-2">
    <label for="exampleFormControlSelect1" id="reps-field">HOW MANY REPS</label>
    <select class="form-control">
      <option>1</option>
      <option>2 REPS</option>
      <option>3 REPS</option>
      <option>4 REPS</option>
      <option>5 REPS</option>
      <option>6 REP</option>
      <option type="number">7</option>
      <option>8 REPS</option>
      <option>9 REPS</option>
      <option>10 REPS</option>
    </select>
  </div>
  
  <div class=" form-group col col-md-2">
    <label for="formGroupExampleInput" id="weight-max">HOW MUCH WEIGHT</label>
    <input type="number" class="form-control" id="max-weight" placeholder="WEIGHT (LBS/KG)">
  </div>

  <button type="button" class="btn btn-dark" onclick="oneRepCalculator()">CALCULATE</button>

</form>

<p>YOUR ONE REP MAX IS:</p>
<h3 id="oneRep"></h3>

<script>

function oneRepCalculator() {
  standard = document.getElementById('standard-max-radio').checked;
  var weight = document.getElementById('max-weight').value;
  var reps = document.getElementById('reps-field').value;
  var oneRep = null;

  if (standard) {
    oneRep = weight / 1.0278 - (0.0278 * reps);
    console.log(oneRep);
  } 

  if (oneRep) {
      document.getElementById('oneRep').innerHTML = (oneRep);

  
  }
}

var oneRep = oneRepCalculator();
  console.log(oneRep);

</script>
